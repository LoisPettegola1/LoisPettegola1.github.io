<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo3</title>
</head>
<body>
    <h1>Exo3</h1>
    <div>
        <p id="coord"></p>
        </div>
</body>

<script>
window.addEventListener('deviceorientation', function(event) {
    coord.innerHTML = "z : " + event.alpha + " x : " + event.beta + " y : " + event.gamma;
  });
  </script>


</html>
