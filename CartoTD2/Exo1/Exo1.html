<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo2</title>
</head>
<body>
  <h1>Exo1</h1>
 <div>
     <p id="coord"></p>
     <p id="coord2"></p>
     <p></p>
     <p></p>
 </div>
</body>


<Script>
  var options = {enableHighAccuracy: true,timeout: 5000,maximumAge: 0};
  function success(pos) {
    var crd = pos.coords;
    coord.innerText ='Votre position actuelle est : ';
    coord.innerText +=' Latitude : ' +  crd.latitude;
    coord.innerHTML += ' Longitude : '+  crd.longitude;
    coord.innerHTML +=' La précision est de ' + crd.accuracy +' mètres.';
  }
  function error(err) {
    console.warn(`ERREUR (${err.code}): ${err.message}`);
  }

  function success2(pos) {
    var crd = pos.coords;
    coord.innerText ='Votre position actuelle est : ';
    coord.innerText +=' Latitude : ' +  crd.latitude;
    coord.innerHTML += ' Longitude : '+  crd.longitude;
    coord.innerHTML +=' La précision est de ' + crd.accuracy +' mètres.';
  }


  var map = pos.map('map').setView([51.505, -0.09], 13);

pos.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

pos.marker([51.5, -0.09]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();


  navigator.geolocation.getCurrentPosition(success, error, options);
  navigator.geolocation.watchPosition(success2, error, options);
  
  </Script>


</html>
